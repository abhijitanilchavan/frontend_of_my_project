<form [formGroup]="fg" class="register-card" (ngSubmit)="onSubmit()">
  <h2 class="title">Create Account</h2>

  <div class="field">
    <input id="uname" type="text" formControlName="uname" required />
    <label for="uname">Full Name</label>
  </div>

  <div class="field">
    <input id="emailid" type="email" formControlName="emailid" required />
    <label for="emailid">Email</label>
  </div>

  <div class="field">
    <input id="mobno" type="tel" formControlName="mobno" required />
    <label for="mobno">Mobile Number</label>
  </div>

  <div class="field">
    <input id="username" type="text" formControlName="username" required />
    <label for="username">Username</label>
  </div>

  <div class="field">
    <input id="password" type="password" formControlName="password" required />
    <label for="password">Password</label>
  </div>

  <button type="submit" class="cta">Register</button>
</form>
